<form role="form">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="panel.title">
    </div>
    <div class="form-group" ng-if="selected == null">
        <label for="exampleInputPassword1">Type</label>
        <select ng-model="panel.chartType" ng-options="type for type in chartTypes">
        </select>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Panel Width</label>
        <select ng-model="panel.widthFactor" ng-options="width for width in panelWidthOptions">
        </select>
    </div>
    <div class="form-group">
        <label>Target</label>
        <input type="text" class="form-control" ng-model="panel.api">
    </div>
</form>
